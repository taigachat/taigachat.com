
{% extends "base.html" %}
{% block head %}
<style type="text/css">
    .main-content kbd {
        background-color: #fafbfc;
        border: 1px solid #c6cbd1;
        border-bottom-color: #959da5;
        border-radius: 3px;
        box-shadow: inset 0 -1px 0 #959da5;
        color: #444d56;
        display: inline-block;
        font-size: 11px;
        line-height: 10px;
        padding: 3px 5px;
        vertical-align: middle
    }

    .main-content img {
        max-width: 300px;
        border-radius: 20px;
    }

    .main-content h1,
    .main-content h2,
    .main-content h3,
    .main-content h4,
    .main-content h5,
    .main-content h6 {
        margin-top: 2rem;
        margin-bottom: 1rem;
        font-weight: unset;
        font-variation-settings: 'wght' 200;
        color: #333;
    }

    .main-content p {
        margin-bottom: 1em
    }

    .main-content code {
        padding: 2px 4px;
        font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
        font-size: 0.9rem;
        color: #567482;
        background-color: #f3f6fa;
        border-radius: 0.3rem
    }

    .main-content pre {
        padding: 0.8rem;
        margin-top: 0;
        margin-bottom: 1rem;
        font: 1rem Consolas, "Liberation Mono", Menlo, Courier, monospace;
        color: #567482;
        word-wrap: normal;
        background-color: #f3f6fa;
        border: solid 1px #dce6f0;
        border-radius: 0.3rem
    }

    .main-content pre>code {
        padding: 0;
        margin: 0;
        font-size: 0.9rem;
        color: #567482;
        word-break: normal;
        white-space: pre;
        background: transparent;
        border: 0
    }

    .main-content .highlight {
        margin-bottom: 1rem
    }

    .main-content .highlight pre {
        margin-bottom: 0;
        word-break: normal
    }

    .main-content .highlight pre,
    .main-content pre {
        padding: 0.8rem;
        overflow: auto;
        font-size: 0.9rem;
        line-height: 1.45;
        border-radius: 0.3rem;
        -webkit-overflow-scrolling: touch
    }

    .main-content pre code,
    .main-content pre tt {
        display: inline;
        max-width: initial;
        padding: 0;
        margin: 0;
        overflow: initial;
        line-height: inherit;
        word-wrap: normal;
        background-color: transparent;
        border: 0
    }

    .main-content pre code:before,
    .main-content pre code:after,
    .main-content pre tt:before,
    .main-content pre tt:after {
        content: normal
    }

    .main-content ul,
    .main-content ol {
        margin-top: 0
    }

    .main-content blockquote {
        padding: 0 1rem;
        margin-left: 0;
        color: #819198;
        border-left: 0.3rem solid #dce6f0
    }

    .main-content blockquote>:first-child {
        margin-top: 0
    }

    .main-content blockquote>:last-child {
        margin-bottom: 0
    }

    .main-content table {
        display: block;
        width: 100%;
        overflow: auto;
        word-break: normal;
        word-break: keep-all;
        -webkit-overflow-scrolling: touch
    }

    .main-content table th {
        font-weight: normal;
        font-variation-settings: 'wght' 700
    }

    .main-content table th,
    .main-content table td {
        padding: 0.5rem 1rem;
        border: 1px solid #e9ebec
    }

    .main-content dl {
        padding: 0
    }

    .main-content dl dt {
        padding: 0;
        margin-top: 1rem;
        font-size: 1rem;
        font-weight: bold
    }

    .main-content dl dd {
        padding: 0;
        margin-bottom: 1rem
    }

    .main-content hr {
        height: 1px;
        padding: 0;
        margin: 1rem 0;
        background-color: #000;
        border: 0
    }
    {% if page.extra.center %}
        .main-content {
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
        }
        .main-content hr {
            width: 200px;
        }
    {% endif %}
</style>
{% endblock head %}
{% block content %}
{{ page.content | safe }}
{% endblock content %}
