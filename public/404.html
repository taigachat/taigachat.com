/* FLASHY BUTTON */

.flashy-button {
    cursor: pointer;
    /* box-shadow: 0px 0px 10px 0px rgba(2, 177, 240, 1); */
    box-shadow: 1px 1px 10px 0px #000;
    width: 9em;
    height: 2.5em;
    border: none;
    border-radius: 0.65em;
    position: relative;
    overflow: hidden;
    transition: box-shadow 0.3s ease;
}

.flashy-button-content {
    position: relative;
    top: 0; left: 0;
    right: 0; bottom: 0;
    color: white;
    font-variation-settings: 'wght' 700;
    line-height: 2.5em;
    text-align: center;
}

.flashy-button-bg {
    position: absolute;
    top: -4em; left: -1em;
    right: -1em; bottom: -4em;
    background-image: linear-gradient(35deg, #0077FF, #00E7DF);
    transition: transform 0.5s ease;
}


.flashy-button:hover .flashy-button-bg {
    transform: rotate(215deg);
}

.flashy-button:hover {
  box-shadow: 0px 0px 20px 0px rgba(2, 177, 240, 1);
}

.flashy-button-big {
    font-size: 20px;
}

.flashy-button-small {
    font-size: 14px;
}
.flashy-button-small:hover,.flashy-button-big:hover {
    text-decoration: none;
}
